<html>
    <head>
        <title>Dating Web Site</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <style>
            body {
                font-family: arial,sans-serif;
            }

            #dataInputForm {
                width: 900px;
                margin-left: auto;
                margin-right: auto;
            }
            #dataInputForm h1 {
                text-align: center;
            }

            fieldset {
                background-color: pink;
                border: 4px darkorange solid;
            }

            td.aligntop {
                vertical-align: top;
            }

            td.label {
                text-align: right;
            }

            tr td:first-child {
                width: 200px;
            }

            .rangeEnd {
                background-color: maroon;
                color: white;
            }  
            
            input:hover {
                font-size: 1.2em;
            }

            table.formTable td:hover {
                font-size: 1.2em;
            }

            .grow:hover {
                font-size: 1.2em;
            }
        </style>
    </head>
    <body>
        <div id="dataInputForm">
        <h1>Please Enter Your Details For Our Dating Web Site!</h1>
        <form action="">
            <fieldset>
                <legend>Your Face</legend>
                <table class="formTable">
                    <tr>
                        <td class="label"><label for="userImg">Your image:</label></td>
                        <td><input type="file" id="fileInput" name="userImg" accept="image/*" onchange="readURL(this);" required></td>
                    </tr>
                    <tr>
                        <td class="label aligntop">Image preview:</td>
                        <td><img id="imgPreview" alt="Your image" src="#"></td>
                    </tr>
                </table>
            </fieldset>
            
            <fieldset>
                <legend>Your General Details</legend>
                <table class="formTable">
                    <tr>
                        <td class="label"><label for="userName">Name:</label></td>
                        <td><input type="text" name="userName" placeholder="Your full name" required></td>
                    </tr>
                    <tr>
                        <td class="label"><label for="userGender">Gender:</label></td>
                        <td><input type="radio" name="userGender" value="male" checked required>Male <input type="radio" name="userGender" value="female" required>Female</td>
                    </tr>
                    <tr>
                        <td class="label"><label for="userAge">Age:</label></td>
                        <td><input type="number" name="userAge" value="18" required></td>
                    </tr>
                    <tr>
                        <td class="label"><label for="userdob">Date of birth:</label></td>
                        <td><input type="date" name="userdob"></td>
                    </tr>
                    <tr>
                        <td class="label"><label for="userColor">Favorite color:</label></td>
                        <td><input type="color" name="userColor"></td>
                    </tr>
                    <tr>
                        <td class="label"><label for="userCountry">Country:</label></td>
                        <td>
                            <select name="userCountry" class="grow">
                                <option>Spain</option>
                                <option>Ireland</option>
                                <option>Japan</option>
                                <option>China</option>
                                <option>Finland</option>
                                <option>Poland</option>
                                <option>Norway</option>
                                <option>Greece</option>   
                            </select>
                        </td>
                    </tr>
                </table>
            </fieldset>
            
            <fieldset>
                <legend>Your Indicators</legend>
                <table class="formTable">
                    <tr>
                        <td class="label"><label for="userHeight">Height:</label></td>
                        <td><span class="rangeEnd">Short</span></td>
                        <td><input type="range" min="0" max="3.00" step="0.01" value="1.60" name="userHeight"></td>
                        <td><span class="rangeEnd">Tall</span><br></td>
                    </tr>
                    <tr>
                        <td class="label"><label for="userMoney">Salary:</label></td> 
                        <td><span class="rangeEnd">Poor</span></td>
                        <td><input type="range" min="0" max="200000" step="50" value="20000" name="userMoney"></td>
                        <td><span class="rangeEnd">Rich</span></td>
                    </tr>
                </table>   
            </fieldset>
                        
            <fieldset>
                <legend>Your Contact Information</legend>
                <table class="formTable">
                    <tr>
                        <td class="label"><label for="userMail">Email:</label></td>
                        <td><input type="email" name="userMail" required></td>
                    </tr>
                    <tr>
                        <td class="label"><label for="userTelf">Mobile:</label></td>
                        <td><input type="tel" name="userTelf"></td>
                    </tr>
                    <tr>
                        <td class="label aligntop"><label for="userAddress">Address:</label></td>
                        <td><textarea name="userAddress" class="grow" rows="4" cols="40"></textarea></td>
                    </tr>
                    <tr>
                        <td class="label"><label for="contactMethod">Method to contact you:</label></td>
                        <td>
                            <input type="checkbox" name="contactMethod" value="email"> Email
                            <input type="checkbox" name="contactMethod" value="whatsapp"> Whatsapp
                            <input type="checkbox" name="contactMethod" value="chat"> In-app chat
                        </td>
                    </tr>
                </table>
            </fieldset><br>
            <input type="submit" value="Submit">
        </form>
        </div>
        <script>
            function readURL(input) {
                var imgpreview = document.getElementById("imgPreview");
                if (input.files && input.files[0]) {
                    var reader = new FileReader();
                    reader.onload = function (e) {
                        //alert(e.target.result);
                        imgpreview.setAttribute("src", e.target.result);
                        imgpreview.setAttribute("width", 150);
                        imgpreview.setAttribute("height", 200);
                    };
                    reader.readAsDataURL(input.files[0]);
                }
            }
        </script>
    </body>
</html>
